<html xmlns:th="http://www.thymeleaf.org" th:replace="baseuser::layout(~{::section})">
	<head>
		<meta charset="utf-8">
		<title>this is profile page</title>
	</head>
	<body>
		<section>
			<div class="container">
			 	<div class="card">
			 		<div class="card-body text-center">
			 		<img class="my_profile_picture" alt="profile photo" style="height: 200px; width: 200px;" src="" th:src="@{'/img/'+${user.imageUrl}}">
			 		<h3 class="mt-3" th:text="${user.name}"></h3>
			 			<table class="table text-center">
						  <thead>
						    <tr>
						      <th scope="col">#Id</th>
						      <th scope="col"><span th:text="${user.id}"></span></th>
						      
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Name</th>
						      <td><span th:text="${user.name}"></span></td>
						      
						    </tr>
						    
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${user.email}"></span></td>
						      
						    </tr>
						    
						    <tr>
						      <th scope="row">Role</th>
						      <td><span th:text="${user.role}"></span></td>
						      
						    </tr>
						    
						    <tr>
						      <th scope="row">Account active</th>
						      <td><span th:text="${user.enabled}"></span></td>
						      
						    </tr>
						    
						    <tr>
						      <th scope="row">About</th>
						      <td><span th:text="${user.about}"></span></td>
						      
						    </tr>
						    
						    
						    
						  </tbody>
						  
						</table>
			 		</div>
			 	</div>	
			</div>
		</section>
		
	</body>
</html>
