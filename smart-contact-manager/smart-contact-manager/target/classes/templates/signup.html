<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="utf-8">
		<title>this is signup page</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="my-card mt-2">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
						  <p class="text-center" th:text="${session.message.content}"></p>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
							<div class="container text-center">
							<img width="80px" alt="register" src="" th:src="@{/img/register.png}">
							</div>
							
							<h1 class="text-center">Register Here</h1>
							<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!-- name field -->
							<div class="form-group">
							    <label for="name_field">Your Name</label>
							    <input name="name" type="text" class="form-control" 
							    th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}" id="name_field" aria-describedby="emailHelp" 
							    placeholder="Enter name" th:value="${user.name}">
							    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
						          
						        </div>
							</div>
							
							<!-- email field -->
							<div class="form-group">
							    <label for="email_field">Your Email</label>
							    <input name="email" type="email" class="form-control" id="email_field" 
							    th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}" aria-describedby="emailHelp" 
							    placeholder="Enter email" th:value="${user.email}">
							    
							    <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
						          
						        </div>
							</div>
							
							<!-- password field -->
							<div class="form-group">
							    <label for="password_field">Your Password</label>
							    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" 
							    placeholder="Enter password" required>
							</div>
							
							<!-- about field -->
							<div class="form-group">
								<textarea name="about" placeholder="Enter something about yourself" rows="10" class="form-control" th:text="${user.about}"></textarea>
							</div>
							
							<!-- checkbox -->
							<div class="form-group form-check text-center">
								<input name="agreement" type="checkbox" class="form-check-input" id="agreement">
								<label for="agreement">Accept terms and conditions</label>
							</div>
							
							<!-- button -->
							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
							
							</form>
						</div>
					</div>
				</div>			
			</div>
		</section>
		
	</body>
</html>
