<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="utf-8">
		<title>this is about page</title>
	</head>
	<body>
		<section>
			<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">
                    
                    <!-- error message box -->
                    <div th:if="${session.message}" class="container">
					    <div class="alert alert-danger my-2 text-center" role="alert">
					  		<span th:text="${session.message}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
                    
                        <!-- email form -->
                        <h3 class="text-center m-3">Your registered email id</h3>
                        <form action="" th:action="@{/send-otp}" method="post">
                        	<div class="form-group">
                        		<input name="email" type="email" placeholder="enter here" class="form-control" required="required">
                        		                        		
                        	</div>
                        	<div class="container text-center">
                        		<button class="btn btn-warning">
                        		send OTP
                        		</button>
                        	</div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		</section>
		
	</body>
</html>
