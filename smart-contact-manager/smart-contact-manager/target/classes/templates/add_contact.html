<html xmlns:th="http://www.thymeleaf.org" th:replace="baseuser::layout(~{::section})">
	<head>
		<meta charset="utf-8">
		<title>this is contact page</title>
	</head>
	<body>
		<section>
			<div class="card mr-3 ml-3">
				<div class="card-body">
				<h1 class="text-center"><span th:text="${form_title}"></span></h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" 
							th:action="@{'/user/'+${action}}" class="mt-2">
								<!-- hidden field of id -->
								<input type="hidden" name="cid" th:value="${contact.cid}">
								
								<!-- first name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstname" name="name" placeholder="Enter name here"
									class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}" th:value="${contact.name}"/>
									<div class="invalid-feedback text-center" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
								</div>
								
								<!-- second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="secondname" name="secondName" placeholder="Enter nick name here"
									class="form-control" th:value="${contact.secondName}"/>
								</div>
								
								<!-- phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="number" name="phone" placeholder="Enter phone number here"
									class="form-control" th:classappend="${#fields.hasErrors('phone')? 'is-invalid' : ''}" th:value="${contact.phone}"/>
									<div class="invalid-feedback text-center" th:each="e:${#fields.errors('phone')}" th:text="${e}"></div>
								</div>
								
								<!-- email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter email here"
									class="form-control" th:value="${contact.email}"/>
								</div>
								
								<!-- work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="Enter occupation"
									class="form-control" th:value="${contact.work}"/>
								</div>
								
								<!-- description -->
								<div class="form-group mt-3">
									<textarea id="mytextarea" placeholder="Enter description" name="description"  rows="10" class="form-control" th:text="${contact.description}">
										
									</textarea>
								</div>
								
								<!-- image -->
								<div class="custom-file">
								<input type="file" name="profileImage" th:value="'/img/'+${contact.image}"/>
								</div>
								
								<!-- button -->
								<div class="conatiner text-center">
									<button type="submit" class="btn btn-outline-primary">save contact</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
	    </script>
		</section>
		
	</body>
</html>
