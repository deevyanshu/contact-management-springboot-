<html xmlns:th="http://www.thymeleaf.org" th:replace="baseuser::layout(~{::section})">
	<head>
		<meta charset="utf-8">
		<title>this is contact details page</title>
	</head>
	<body>
		<section>
			<div class="card mr-3 ml-3" th:if="${contact}">
				<div class="card-body">
					<div class="container text-center">
						<img class="my_profile_picture" alt="profile photo" style="height: 200px; width: 200px;" src="" th:src="@{'/img/'+${contact.image}}">
						<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.email}"></span>)</h3>
						<table class="table text-center">
						  <thead>
						    <tr>
						      <th scope="col">#CId</th>
						      <th scope="col"><span th:text="${contact.cid}"></span></th>
						      
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Work</th>
						      <td><span th:text="${contact.work}"></span></td>
						      
						    </tr>
						    
						    <tr>
						      <th scope="row">phone</th>
						      <td><span th:text="${contact.phone}"></span></td>
						      
						    </tr>
						    
						    <tr>
						      <th scope="row">Nick name</th>
						      <td><span th:text="${contact.secondName}"></span></td>
						      
						    </tr>
						    
						  </tbody>
						  
						</table>
						<div class="description">
						  	<p th:text="${contact.description}"></p>
						</div>
						
						<div class="container mt-3">
							<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</a>
					      	<a href="" th:href="@{'/user/update-contact/'+${contact.cid}}" class="btn btn-primary btn-sm">Update</a>
						</div>  
					</div>
				</div>
			</div>
			<div class="container text-center alert-danger"><span th:text="${error_message}"></span></div>
		</section>
		
	</body>
</html>
