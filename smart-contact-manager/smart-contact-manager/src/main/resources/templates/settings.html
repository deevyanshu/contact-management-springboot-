<html xmlns:th="http://www.thymeleaf.org" th:replace="baseuser::layout(~{::section})">
	<head>
		<meta charset="utf-8">
		<title>this is settings page</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-body">
								<h3 class="my-3">Change password</h3>
								
								<form action="" th:action="@{/user/change-password}" method="post">
								
									<div class="form-group">
										<input name="oldpassword" type="password" class="form-control" placeholder="enter old password">
									</div>
									
									<div class="form-group">
										<input name="newpassword" type="password" class="form-control" placeholder="enter new password">
									</div>
									
									<div class="container text-center">
										<button type="submit" class="btn btn-success">Change</button>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
	</body>
</html>
